<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link href="styles.css" rel="stylesheet"> -->
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
    <p id="timer">60</p>
  <div>
    <div>
      <div>Questions:
            <p id="questions"></p>
      </div>

      <div id="answer-buttons">
        <button class="btn" id="true">True</button>
        <button class="btn" id="false">False</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="btn">Start</button>
      <button id="next-btn" class="btn">Next</button>
      <p>Enter your name to save your Highscore!!:</p>

        <!-- <form id="form">
        Name: <input type="text" name="name"><br>
        <input type="button" onclick="nameObj()" value="Submit">
        </form> -->
        <input type="text" name="name" placeholder="Enter Name" type="Submit"/>
        <ul id="scoreBoard"></ul>
    </div>
  </div>
</body>
</html>
